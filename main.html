<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopper Go!</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>

</html>

<body>
    <header class="masthead">
        <h1>Shopper Go!</h1>
    </header>
    <section class="main">
        <div class="enter-item">
            <input class="bar" name="message" placeholder="Type item here!">
            <button>enter</button>
        </div>
        <div class="I-need">
            <h2>I need</h2>
            <div class="list1">
                <ul>
                    <li>pickles</li>
                    <li>fancy cheese</li>
                    <li>peanuts</li>
                    <li>bacon</li>
                    <li>hot pockets</li>
                </ul>
            </div>
        </div>
        <div class="I-have">
            <h2>I have</h2>
            <div class="list2">
                <ul>
                    <li>chocolate</li>
                    <li>yogurt</li>
                    <li>honey</li>
                </ul>
            </div>
        </div>
        <footer class="closing">
            <p>Happy Shopping!</p>
        </footer>
    </section>
</body>
